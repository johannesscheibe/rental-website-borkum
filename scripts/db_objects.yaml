flats:
- description: "Die Ferienwohnung Baltrum befindet sich im 1. Stock im Ferienhaus\
    \ Hertha auf Borkum. Es erwarten Sie auf ca. 53 m\xB2 eine komfortabel ausgestattete\
    \ Ferienwohnung mit Schlafzimmer, Wohnzimmer, K\xFCche und Duschbad. \nDas Schlafsofa\
    \ im Wohnraum bietet einer dritten Person eine \xDCbernachtungsm\xF6glichkeit.\
    \ Beide R\xE4ume verf\xFCgen \xFCber einen Ost- bzw. Westbalkon mit Blick in die\
    \ D\xFCnen."
  house_id: haus-hertha
  id: baltrum
  name: Baltrum
- description: "Die Suite Borkum befindet sich im 1. Stock im Ferienhaus Hertha auf\
    \ Borkum. Es erwarten Sie auf ca. 47 m\xB2 ein f\xFCr 2 Personen komfortabel ausgestattetes\
    \ Feriendomizil mit Schlafzimmer, Wohnzimmer, K\xFCche und Duschbad. \nDas Schlafsofa\
    \ im Wohnraum bietet einer weiteren Person eine \xDCbernachtungsm\xF6glichkeit.\
    \ Beide R\xE4ume verf\xFCgen \xFCber einen S\xFCdbalkon mit Blick in die D\xFC\
    nen."
  house_id: haus-hertha
  id: borkum
  name: Borkum
- description: "Die Ferienwohnung Kajo (Greune-Stee-Weg 87) bietet ihnen sonnige und\
    \ gem\xFCtliche Ferienwohnung in kurzer Entfernung zum Borkumer S\xFCdstrand und\
    \ unmittelbar an den D\xFCnen der Greune Stee mit einem herrlichen Inselwald zum\
    \ Wandern. Sie blicken von den Balkonen / Terrassen oder aus den Zimmern direkt\
    \ auf die D\xFCnenlandschaft. \nVon der Haltestelle Jakob-Van-Dieken-Weg ist das\
    \ Haus Hertha ca. 5-10 Gehminuten entfernt, den S\xFCdstrand erreichen sie direkt\
    \ gegen\xFCber nach 800 m Fu\xDFweg durch die D\xFCnenlandschaft."
  house_id: kajo
  id: kajo
  name: Kajo
- description: " Die Ferienwohnung Langeoog befindet sich im 2. Stock im Ferienhaus\
    \ Hertha auf Borkum. Es erwarten Sie auf ca. 48 m\xB2 eine f\xFCr 2 Personen komfortabel\
    \ ausgestattete Ferienwohnung mit Schlafzimmer, Wohnzimmer, K\xFCche und Duschbad.\
    \ \nDas Wohnzimmer bietet einen jerrlichen Blick \xFCber die D\xFCnen bishinzum\
    \ Meer und verf\xFCgt \xFCber ein Schlafsofa f\xFCr eine dritte Person."
  house_id: haus-hertha
  id: langeoog
  name: Langeoog
- description: "Die Ferienwohnung Memmert befindet sich im Erdgescho\xDF im Ferienhaus\
    \ Hertha auf Borkum. Es erwarten Sie eine f\xFCr 4 bis 5 Personen komfortabel\
    \ ausgestattete Ferienwohnung mit zwei Schlafzimmern, einem Wohnzimmer, sowie\
    \ einer K\xFCche und ein Duschbad. \nDas Schlafsofa im ger\xE4umigen Wohnraum\
    \ bietet einer weiteren Person eine \xDCbernachtungsm\xF6glichkeit. Zus\xE4tzlich\
    \ verf\xFCgt die Wohnung \xFCber eine eigene Terasse sowie einen kleinen Garten."
  house_id: haus-hertha
  id: memmert
  name: Memmert
- description: " Die Ferienwohnung Studio 1 befindet sich im 1. Stock im Ferienhaus\
    \ Hertha auf Borkum. Es erwarten Sie eine f\xFCr 2 Personen komfortabel ausgestattete\
    \ Ferienwohnung mit Wohnzimmer, Schalfzimmer, K\xFCche und Duschbad. \nDie Wohnung\
    \ verf\xFCgt \xFCber eine gro\xDFe West-Dachterrasse mit eigenem Strandkorb."
  house_id: haus-hertha
  id: studio-1
  name: Studio 1
- description: "Die Ferienwohnung Studio 2 befindet sich im 1. Stock im Ferienhaus\
    \ Hertha auf Borkum. Es erwarten Sie eine f\xFCr 2 Personen komfortabel ausgestattete\
    \ Ferienwohnung mit Wohnzimmer, Schlafzimmer, Pantryk\xFCche und Duschbad. \n\
    Die Wohnung verf\xFCgt \xFCber eine West-Dachterrasse mit eigenem Strandkorb und\
    \ Blick in die D\xFCnen des S\xFCdstrandes."
  house_id: haus-hertha
  id: studio-2
  name: Studio 2
